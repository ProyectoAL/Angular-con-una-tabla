<!-- Titulo de la pestaña -->
<h2 mat-dialog-title>Crear una Practica</h2>

<!-- Div con los inputs del fromGroup -->
<div mat-dialog-content [formGroup]="nombrePractica">
    <label>Nombre: </label>
    <br>
    <input id="nombre" formControlName="nombre" type="text" placeholder="Ponga el nombre de la practica">
    <br>
    <label>Descripción: </label>
    <br>
    <input id="descripcion" formControlName="descripcion" type="text" placeholder="Ponga la descripcion de la practica">
    <br>
    <label>Puntuación: </label>
    <br>
    <input id="puntuacion" formControlName="puntuacion" type="text"
        placeholder="Ponga la puntuacion maxima de la practica">
</div>

<!-- Div con los botones para crear la practica o para volver a la paguina del ranking. -->
<div mat-dialog-actions id="botones">
    <!-- Boton para crear la practica -->
    <button id="Si" mat-button [disabled]="!nombrePractica.valid" (click)="CrearPractica()">
        <b>Crear</b>
    </button>
    <!-- Boton para volver al ranking -->
    <button id="No" mat-button (click)="onBackClick()">
        <b>Volver</b>
    </button>
</div>
