<div id="registro">
    <button id="botonProfesor" (click)="showData()"><b>Profesor</b></button>
    <button id="botonAlumno" (click)="hideData()"><b>Alumno</b></button>
    <form *ngIf="element == true" [formGroup]="registerForm">
        <hr>
        <input formControlName="mote" id="mote" type="text" onkeydown="return /[a-z,0-9,_,A-Z]/i.test(event.key)"
            placeholder="Ponga su mote">
        <p id="error" *ngIf="this.registerForm.controls.mote.hasError('required')">Campo vacio</p>
        <input formControlName="correo" id="email" type="email" placeholder="Ponga su correo">
        <p id="error" *ngIf="this.registerForm.controls.correo.hasError('required')">Campo vacio</p>
        <p id="error" *ngIf="this.registerForm.controls.correo.hasError('email')"> El correo debe de tener un @
        </p>
        <input formControlName="password" id="contraseña" type="password" placeholder="Ponga su contraseña">
        <p id="error" *ngIf="this.registerForm.controls.password.hasError('required')">Campo vacio</p>
        <input formControlName="passwordRepe" id="contraseñaRepe" type="password"
            placeholder="Ponga de nuevo su contraseña">
        <p id="error" *ngIf="this.registerForm.controls.passwordRepe.hasError('required')">Campo vacio</p>
        <input formControlName="nombre" id="nombre" type="text" placeholder="Ponga su nombre" name="Nombre">
        <p id="error" *ngIf="this.registerForm.controls.nombre.hasError('required')">Campo vacio</p>
        <input formControlName="apellidos" id="apellidos" type="text" placeholder="Ponga sus apellidos">
        <p id="error" *ngIf="this.registerForm.controls.apellidos.hasError('required')">Campo vacio</p>
        <p id="tituloFecha">Ponga su fecha de nacimiento:</p>
        <input formControlName="date" id="fecha" type="date" placeholder="Ponga su fecha de nacimiento">
        <p id="error" *ngIf="this.registerForm.controls.date.hasError('required')">Campo necesario</p>
        <button [disabled]="!registerForm.valid" (click)="addUsuario()" id="registrar"
            title="Registrar Profesor"><b>Registrar
                Alumno</b></button>
        <hr>
        <button id="volver" title="Volver" routerLink=""><b>Volver</b></button>
    </form>
    <form *ngIf="element == false" [formGroup]="registerForm">
        <hr>
        <div>
            <input formControlName="mote" id="mote" type="text" onkeydown="return /[a-z,0-9,_,A-Z]/i.test(event.key)"
                placeholder="Ponga su mote">
            <p id="error" *ngIf="this.registerForm.controls.mote.hasError('required')">Campo vacio</p>
            <input formControlName="correo" id="email" type="email" placeholder="Ponga su correo">
            <p id="error" *ngIf="this.registerForm.controls.correo.hasError('required')">Campo vacio</p>
            <p id="error" *ngIf="this.registerForm.controls.correo.hasError('email')">El correo debe de tener un @
            </p>
            <input formControlName="password" id="contraseña" type="password" placeholder="Ponga su contraseña">
            <p id="error" *ngIf="this.registerForm.controls.password.hasError('required')">Campo vacio</p>
            <input formControlName="passwordRepe" id="contraseñaRepe" type="password"
                placeholder="Ponga de nuevo su contraseña">
            <p id="error" *ngIf="this.registerForm.controls.passwordRepe.hasError('required')">Campo vacio</p>
            <input formControlName="nombre" id="nombre" type="text" placeholder="Ponga su nombre" name="Nombre">
            <p id="error" *ngIf="this.registerForm.controls.nombre.hasError('required')">Campo vacio</p>
            <input formControlName="apellidos" id="apellidos" type="text" placeholder="Ponga sus apellidos">
            <p id="error" *ngIf="this.registerForm.controls.apellidos.hasError('required')">Campo vacio</p>
            <input formControlName="centro" id="centro" type="text" placeholder="Ponga el centro de trabajo">
            <p id="error" *ngIf="this.registerForm.controls.centro.hasError('required')">Campo vacio</p>
            <button [disabled]="!registerForm.valid" (click)="addUsuario()" id="registrar"
                title="Registrar Profesor"><b>Registrar
                    Profesor</b></button>
            <hr>
            <button id="volver" title="Volver" routerLink=""><b>Volver</b></button>
        </div>
    </form>
</div>
