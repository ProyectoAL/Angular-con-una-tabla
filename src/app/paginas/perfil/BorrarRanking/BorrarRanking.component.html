<!-- Titulo de la pestaÃ±a -->
<h2 mat-dialog-title>Borrar un Ranking</h2>

<!-- Div con los inputs del fromGroup -->
<div mat-dialog-content>
    Estas seguro que quieres borrar el ranking: {{nombre}}?
</div>

<!-- Div con los botones para crear la practica o para volver a la paguina del ranking. -->
<div mat-dialog-actions id="botones">
    <!-- Boton para crear la practica -->
    <button id="Si" title="Haz click para aceptar la eliminacion del ranking" mat-button (click)="BorrarRanking()">
        <b>Borrar</b>
    </button>
    <!-- Boton para volver al ranking -->
    <button id="No" title="Haz click para cancelar la eliminacion del ranking" mat-button (click)="onBackClick()">
        <b>Volver</b>
    </button>
</div>
