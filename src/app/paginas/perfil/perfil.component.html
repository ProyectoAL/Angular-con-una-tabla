<div id="navegador">
    <p id="bienvenida">Bienvenido a tu perfil <b>{{info.mote}}</b></p>
    <button id="rankingbutton" *ngIf="info.role === 'Alumno' && element2 == true" (click)="showButton2()"><b>Añadirse en
            un nuevo
            ranking</b></button>
    <input id="codigo" formControlName="codigo" type="text" *ngIf="element2 == false"
        placeholder="Ponga el codigo del ranking">
    <button id="Si1" *ngIf="element2 == false" (click)="hideButton2()"><b>Si</b></button>
    <button id="No1" *ngIf="element2 == false" (click)="hideButton2()"><b>No</b></button>
    <button id="logout" (click)="openDialog()"><b>Logout</b></button>
</div>
<div id="Usuario">
    <img id="ProPic"
        src="Https://pbs.twimg.com/ext_tw_video_thumb/1620310062433435648/pu/img/xlFGPbn8IyghBE90.jpg:large"
        alt="FotoHumanoNormal" (click)="showButton3()">
    <input id="cambiaFoto" type="text" *ngIf="element3 == false" placeholder="Ponga el enlace de la imagen">
    <button id="Si3" *ngIf="element3 == false" (click)="hideButton3()"><b>Cambiar</b></button>
    <button id="No3" *ngIf="element3 == false" (click)="hideButton3()"><b>Volver</b></button>
    <h1><b>Nick: {{info.mote}}</b></h1>
    <p>{{info.role}}</p>
</div>
<table id="InfoUser">
    <tr>
        <th id="th">Nombre:</th>
        <td id="td">{{info.name}}</td>
    </tr>
    <tr>
        <th id="th">Apellidos:</th>
        <td id="td">{{info.lastname}}</td>
    </tr>
    <tr>
        <th id="th">Email:</th>
        <td id="td">{{info.email}}</td>
    </tr>
    <tr *ngIf="info.centro != null">
        <th id="th">Centro:</th>
        <td id="td">{{info.centro}}</td>
    </tr>
    <tr *ngIf="info.date != null">
        <th id="th">Fecha de nacimeinto:</th>
        <td id="td">{{info.date}}</td>
    </tr>
    <tr>
        <th>Contraseña:</th>
        <td [formGroup]="cambiarContra">
            <button id="BtnPsw" *ngIf="element1 == true" (click)="showButton1()"><b>Cambiar contraseña</b></button>
            <input id="contraseña" formControlName="newpassword" type="password" *ngIf="element1 == false"
                placeholder="Ponga su nueva contraseña">
            <br>
            <button id="Si2" *ngIf="element1 == false" (click)="changepassword(); hideButton1()"><b>Cambiar</b></button>
            <button id="No2" *ngIf="element1 == false" (click)="hideButton1()"><b>Volver</b></button>
        </td>
    </tr>
</table>
<div>
    <div *ngIf="info.role === 'Alumno'" id="Ranking">
        <br>
        <p> Posicion 1 </p>
        <br>
        <p> Posicion </p>
        <br>
        <p> Posicion </p>
        <br>
        <p> Posicion </p>
        <br>
        <p> Posicion </p>
        <br>
        <p> Posicion 6</p>
        <br>
    </div>
</div>
