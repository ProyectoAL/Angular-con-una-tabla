<!-- Titulo de la pestaÃ±a -->
<h2 mat-dialog-title>Crear un Ranking</h2>

<!-- Div con los inputs del fromGroup -->
<div mat-dialog-content [formGroup]="nombreRanking">
    <label>Que nombre le quiere poner al ranking?</label>
    <br>
    <input id="nombre" formControlName="nombre" type="text" placeholder="Ponga el nombre del ranking">
</div>

<!-- Div con los botones para crear la practica o para volver a la paguina del ranking. -->
<div mat-dialog-actions id="botones">
    <!-- Boton para crear la practica -->
    <button id="Si" mat-button [disabled]="!nombreRanking.valid" (click)="CrearRanking()">
        <b>Crear</b>
    </button>
    <!-- Boton para volver al ranking -->
    <button id="No" mat-button (click)="onBackClick()">
        <b>Volver</b>
    </button>
</div>
