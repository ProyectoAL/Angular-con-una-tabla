<!-- Titulo de la pestaña -->
<h2 mat-dialog-title>Generar un código</h2>

<!-- Div con los inputs del fromGroup -->
<div mat-dialog-content>
    Estas seguro que quieres autogenerar un nuevo código para el ranking: {{nombre}}?
</div>

<!-- Div con los botones para crear la practica o para volver a la paguina del ranking. -->
<div mat-dialog-actions id="botones">
    <!-- Boton para crear la practica -->
    <button id="Si" mat-button (click)="GenerarCodigo()">
        <b>Generar</b>
    </button>
    <!-- Boton para volver al ranking -->
    <button id="No" mat-button (click)="onBackClick()">
        <b>Volver</b>
    </button>
</div>
